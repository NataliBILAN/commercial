<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
</head>

<body>
    <div class="container">
        <div class="textile">

            <div class="row">
                <div class="col-lg-8">
                    <h3>Ткани для данной модели</h3>

                    <div class="wrap-form">
                        <form class="season" action="#">
                            <legend>Время года:</legend>
                            <div class="wrap-season">
                                <input type="checkbox" name="season" id="winter">
                                <label for="winter">Зима</label>
                            </div>

                            <div class="wrap-season">
                                <input type="checkbox" name="season" id="spring">
                                <label for="spring">Весна</label>
                            </div>

                            <div class="wrap-season">
                                <input type="checkbox" name="season" id="summer">
                                <label for="summer">Лето</label>
                            </div>
                        </form>

                        <form class="material" action="#">
                            <legend>Материал ткани:</legend>
                            <div class="wrap-material-checkbox">
                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="satin">
                                    <label for="satin">Сатин</label>
                                </div>

                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="cotton">
                                    <label for="cotton">Хлопок</label>
                                </div>
                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="flax">
                                    <label for="flax">Лён</label>
                                </div>
                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="kupro">
                                    <label for="kupro">Купро</label>
                                </div>
                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="silk">
                                    <label for="silk">Шёлк</label>
                                </div>
                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="modal">
                                    <label for="modal">Модал</label>
                                </div>
                                <div class="wrap-material">
                                    <input type="checkbox" name="material" id="recommended">
                                    <label for="recommended">Мы рекомендуем</label>
                                </div>
                            </div>
                        </form>

                        <div class="wrap-tip">
                            <p class="tip-legend">Материал подкладка:</p>
                            <p class="tip">Материал подкладки появится после того как выберете основную ткань</p>
                        </div>
                    </div>

                    <div class="choice-textile">
                        <p>Выбирете ткань</p>
                        <ul class="textile-list">
                            <li class="textile-item"><img src="img/textile/textile1.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile2.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile3.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile4.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile5.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile6.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile7.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile8.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile9.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile10.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile11.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile12.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile13.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile14.png" alt=""></li>
                            <li class="textile-item"><img src="img/textile/textile15.png" alt=""></li>
                        </ul>
                        <div class="scroll-textile"></div>
                    </div>

                    <div class="choice-lining">
                        <p>Выбирете материал подкладки</p>
                        <ul class="lining-list">
                            <li class="lining-item"><img src="img/lining/lining1.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining2.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining3.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining4.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining5.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining6.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining7.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining8.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining9.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining10.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining11.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining12.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining13.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining14.png" alt=""></li>
                            <li class="lining-item"><img src="img/lining/lining15.png" alt=""></li>
                        </ul>
                        <div class="scroll-lining"></div>
                    </div>

                    <div class="wrap-term-size">
                        <form class="term" action="#">
                            <legend>Срок изготовления, без учёта примерок:</legend>
                            <div class="wrap-term">
                                <input type="radio" name="term" id="two-weeks">
                                <label for="two-weeks">2 недели</label>
                            </div>
                            <div class="wrap-term">
                                <input type="radio" name="term" id="one-month">
                                <label for="one-month">1 месяц</label>
                            </div>
                            <div class="wrap-term">
                                <input type="radio" name="term" id="two-months">
                                <label for="two-months">2 месяца</label>
                            </div>
                        </form>

                        <form class="sizes" action="#">
                            <legend>Мерки:</legend>
                            <div class="wrap-sizes">
                                <input type="number" placeholder="Ширина плеч (см)">
                                <input type="number" placeholder="Ширина предплечья (см)">
                                <input type="number" placeholder="Рост (см)">
                                <input type="number" placeholder="Ширина груди (см)">
                                <input type="number" placeholder="Длина рук (см)">

                                <label for="size">Размер</label>
                                <select name="size" id="size">
                                    <option value="S(44)"> S (44)</option>
                                </select>

                                <input type="number" placeholder="Ширина бедра (см)">
                                <input type="number" placeholder="Ширина талии (см)">
                            </div>
                        </form>
                    </div>




                    <div class="buttons-save">
                        <button class="btn">Сохранить параметры выбора</button>
                        <button class="btn">Применить параметры выбора</button>
                    </div>
                    <div class="wrap-confirm">
                        <div class="wrap-accept">
                            <input type="checkbox" name="accept" id="accept">
                            <label for="accept">Согласен с условиями</label>
                        </div>
                        <p>Итого: <span class="amount">150 000 руб.</span> </p>
                        <div class="wrap-final-confirm">
                            <p>Для начала работы, аванс 50% 75 000 руб</p>
                            <button class="btn-confirm">Подтвердить</button>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>

</body>

</html>
